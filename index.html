## Faith that Loves Impartially
1. **Faith** of the Poor [(v5)](# "ref")
2. **Pride** of the Rich [(v6-7)](# "ref")
3. **Law** of the King [(v8-9)](# "ref")

>>>
+ redefine **success**
+ **we** are the rich: **repent**
+ what it means to be a committed **Christian**:
  + not about being **right**
  + but being **Christlike** in love

---
My brothers, show no **partiality** <br>
as you hold the **faith** in our Lord Jesus Christ

[James 2:1 (ESV)](# "ref")

>>>
+ remember, James is to **Christians**
  + Christ in **glory** has called us
  + journey growth in **trusting** Him
+ "partiality"/favouritism (ἐν προσωπολημψίαις):
  + accept/esteem acc to **face**

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/Paola-Beggar_with_Lyra.jpg" -->
Suppose a man comes into your **meeting** <br/>
wearing a **gold** ring and **fine clothes**,

and a **poor** man in **filthy** old clothes <br/>
also comes in.

[James 2:2 (NIV)](# "ref")

>>>
+ "meeting": synagogue, church
  + visitor **or** regular attendee!
+ "clothes": as repr economic **class**
  + **ext** assessment of person
+ "poor": beggar, **dependent** on charity
  + vs **hardworking** but poor
  + ancient Gr saw as morally **inferior**
+ e.g., high-school fellowship
  + acquaintance who rarely attended

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/pixabay-852423-homeless.jpg" -->
Has not God **chosen** those who are <br/>
**poor** in the eyes of the world

[James 2:5a (NIV)](# "ref")

>>>
+ lit.: "poor to the world"
  + according to world's **standard**
  + reject world's **pursuits**
+ God's **election**: in His judgment
  + what He deemed **good**

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-VNjNtdu0yCw-kids_hug.jpg" -->
God has chosen the **foolish** things of the world <br>
to shame the **wise**,

and God has chosen <br>
the **weak** things of the world  <br>
to shame the things which are **strong**,

... [29](# "ref")
so that no man may **boast** before God.

[1 Corinthians 1:27, 29 (ESV)](# "ref")

>>>
+ beggar is **dependent**
  + not self-sufficient
+ learns **grace** + gratitude
  + demonstrates God's **power**
+ which is **our** strength
  + as we trust Him in **faith**:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/pixabay-852423-homeless.jpg" -->
to be **rich in faith**

and to inherit the **kingdom** <br/>
he promised those who **love** him?

[James 2:5b (NIV)](# "ref")

>>>
+ what **use** is faith?
  + does it pay the **bills**?
+ "faith": trust in God's **promises**
  + **depend** on God's grace
  + and **love** Him for faithfulness
+ "kingdom": who did **Jesus** promise it to?

## Faith that Loves Impartially
1. Faith of the Poor [(v5)](# "ref")
2. **Pride of the Rich** [(v6-7)](# "ref")
3. Law of the King [(v8-9)](# "ref")

>>>
+ abuse of **power**
+ demand **punishment** of others
+ **project** slander of God

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/Moyse-Le_grand_Sanhedrin.jpg" -->
But you have **dishonored** the poor. <br/>
Is it not the rich who are **exploiting** you?

Are they not the ones <br/>
who are **dragging** you into **court**?

[James 2:6 (NIV)](# "ref")

>>>
+ "exploit": assert **power** from above
  + lord over, **superior** position
+ "drag": powerful **compulsion**
  + unwillingly, as **net** of fish (Ac21:30 Ephesus)
  + or strong **attraction** (Jn6:44 Christ)
+ "court": legalism, assume in the **right**
  + seek full **punishment** of law

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/Lemieux-Westboro.jpg" -->
Are they not the ones <br/>
who are **blaspheming** the noble **name** <br/>
of Him to whom you belong?

[James 2:7 (NIV)](# "ref")

[&copy; John Lemieux, CC-BY-2.0](https://www.flickr.com/photos/newdimensionfilms/4024249139 "caption")

>>>
+ "blaspheme": speak evil of
+ "the good name by which we were named"
  + (Ac15:17) Gentiles who bear My Name
+ either: **claim** Christian
  + but **slander** in action
  + **projected** testimony before others
+ or: **mock** Christians, **attack** God
+ e.g. Westboro Baptist cult in Kansas

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-pZVi92S-ZMs-hands_raised.jpg" -->
What does the Lord **require** of you?

To **act justly** and to **love mercy** <br/>
and to **walk humbly** with your God.

[Micah 6:8 (NIV)](# "ref")

>>>
+ abuse **power** &rArr;
  + submit to **God's justice**
+ seek to **punish** &rArr;
  + seek to show **mercy**
  + as God has to us
+ bring **slander** to God &rArr;
  + **emulate** His love, in humility

---
<!-- .slide: data-background="white" -->
## Do I assert **power**,
## seek to **punish** others,
## or **project** slander <br/> to God's name?

>>>
+ do I **myself**, or
  + **admire** those who do?

<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-Ds0ZIA5gzc4-love_neighbor.jpg" class="outline" -->
## Faith that Loves Impartially
1. Faith of the Poor [(v5)](# "ref")
2. Pride of the Rich [(v6-7)](# "ref")
3. **Law of the King** [(v8-9)](# "ref")

>>>
+ not just that it's a **command** of God
+ love is the whole **point** of all the law
+ learning what love is
+ learning to love

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/Giovane-Washing_of_the_Feet.jpg" -->
If you really keep  <br/>
the **royal law** found in Scripture, <br/>
“**Love your neighbor** as yourself,” <br/>
you are doing right.

[James 2:8 (NIV)](# "ref")

>>>
+ *royal*: of the King
  + **authority** of Lord
  + **emulate** God's love
+ Washing disciples' feet
  + set **example**

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-2PODhmrvLik-heart_sunset.jpg" -->
The commandments,

“You shall not commit **adultery**,” <br/>
“You shall not **murder**,” <br/>
“You shall not **steal**,” <br/>
“You shall not **covet**,”

and whatever other **command** there may be,

[Romans 13:9 (NIV) (p.1/2)](# "ref")

>>>
+ Keep track of all the **rules**

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-2PODhmrvLik-heart_sunset.jpg" -->
are summed up in this one command: <br/>
“**Love your neighbor as yourself**.”

Love does **no harm** to a neighbor. <br/>
Therefore love is the **fulfillment** of the law.

[Romans 13:10 (NIV) (p.2/2)](# "ref")

>>>
+ **Greatest** commandment?
  + Love **God**, love **others**

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-fgmf2Eyrwm4-bible.jpg" -->
**Speak** and **act** as those who will be judged <br/>
by the **law** that gives **freedom** ...

[James 2:12 (NIV)](# "ref")

>>>
+ judgment w/o mercy on those
  + who have not been merciful

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-DLwUVlzrP0Q-waves_rocks.jpg" -->
**Mercy** triumphs over **judgment**!

[James 2:13 (NIV)](# "ref")

>>>
+ legalism futile, endless
+ love fulfills law
+ objective: mercy
+ maybe the poorly-dressed has been out of work
+ the one with alcohol breath wants to ease the pain
+ the crazy bloodshot eyes seeks healing from a broken home
+ they come to church for healing + hope 
+ they cannot see Christ, but
+ they can see us: Christ's love through our eyes
